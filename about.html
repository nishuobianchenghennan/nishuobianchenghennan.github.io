<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于本站</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            font-size: 1.5rem;
        }
        blockquote {
            background-color: #f1f1f1;
            border-left: 5px solid #ccc;
            margin: 20px 0;
            padding: 10px 15px;
            color: #666;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* 卡片样式 */
        .card {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 15px 0;
            padding: 10px;
            background: #fafafa;
        }
        .card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        .card .info {
            flex: 1;
        }
        .card .info a {
            font-size: 1.1rem;
            font-weight: bold;
        }
        .quote {
            font-style: italic;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 关于本站 -->
        <h2>关于本站</h2>
        <blockquote>
            <p>本站是hexo主题 <a href="https://github.com/HCLonely/hexo-theme-webstack" target="_blank">hexo-theme-webstack</a> 的demo站。</p>

            </div>
